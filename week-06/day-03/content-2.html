<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      1) replace the list items' content with items from this list:
      ['apple', 'banana', 'cat', 'dog']
      2) change the <ul> element's background color to 'limegreen'
        - use css class to change the color instead of the style property
    </script>
    OR
    <script src="content-2.js"></script> -->
  <script>
    let placeholderFinder = document.getElementsByTagName('li');
    let replacer = ['apple', 'banana', 'cat', 'dog'];
    console.log(placeholderFinder);
    for (let i = 0; i < placeholderFinder.length; i++) {
      placeholderFinder[i].innerHTML = replacer[i];
    }

    let ulTag = document.querySelector('ul');
    console.log(ulTag)
    ulTag.setAttribute('style', 'background-color:limegreen')
    // ulTag.style('background-color', 'limegreen')
    console.log(ulTag)
  </script>
</body>

</html>
