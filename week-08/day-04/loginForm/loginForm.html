<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="loginForm.css">
  <title>Accountlogin</title>
</head>

<body>

  <form>
    <fieldset>

      <div class="container">

        <p>ACCOUNT LOGIN</p>
        
        <label for="username">USERNAME</label> <br>
        <input type="text" id="username" name="user_name" required> <br>
        
        <label for="password">PASSWORD</label> <br>
        <input type="password" id="password" name="user_password" required> <br>
        
        <a href="https://media.giphy.com/media/2sbLX3z9iiqEviXrRk/giphy.gif">Forgot password?</a> <br>
        
        <button id="button type="submit">Login</button>
      </div>
    </fieldset>
  </form>

</body>

</html>
