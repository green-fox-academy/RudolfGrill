<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Button Disable</title>
</head>

<body>

  <form>
    <fieldset>

      <fieldset>
        <legend>What is your favourite pet?</legend>

        <div>
          <input type="radio" id="dog" name="pet" value="dog" />
          <label for="dog">Dog</label><br>
        
          <input type="radio" id="cat" name="pet" value="cat" />
          <label for="cat">Cat</label><br>
      
          <input type="radio" id="goldfish" name="pet" value="goldfish" />
          <label for="goldfish">Viktor the goldfish</label>
        </div>
        <button>I love cats</button>

      </fieldset>
      <fieldset>
        <legend>Do you want to sign up for cat facts?</legend>

        <div>
          <input type="radio" id="yes" name="facts" value="Yes" />
          <label for="yes">Yes</label> <br>
       
          <input type="radio" id="no" name="facts" value="No" />
          <label for="no">No</label>
        </div>
        <button>Sign up</button>
      </fieldset>
    </fieldset>
  </form>

</body>

</html>
