<!DOCTYPE html>
<html>

<head>
  <title>Rounded buttons</title>
  <link rel="stylesheet" type="text/css" href="roundedButtons.css">
</head>

<body>
  <div class="container-upper">
    <div class="upper">
      <button class="blue" type="button">Blue</button>
      <button class="green" type="button">Breen</button>
      <button class="red" type="button">Red</button>

    </div>
    <div class="lower">
      <button class="light" type="button">Light</button>
      <button class="black" type="button">Black</button>
      <button class="white" type="button">White</button>

    </div>
  </div>
</body>

</html>
